<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Onclick CSS</title>
	<style>
		div{
			width: 500px;
			height: 300px;
			padding: 50px;
			border: 3px solid;
		}
	</style>
</head>
<body>

	<div>
		<h1>Cliquez dans la div</h1>
		<p>Premier paragraphe</p>
		<p>Second paragraphe</p>
		<p>Troisième paragraphe</p>
	</div>

	<script>
		
		let para = document.getElementsByTagName('p');
			console.log( para );

		function modifCSS(){

			//modification du style sur TOUS les paragraphes
			for( var i = 0; i < para.length; i++ ){

				para[i].style.border = "5px solid red";
				para[i].style.backgroundColor = "orange";
				para[i].style.padding = "15px";
				para[i].style.color = "#fff";
				para[i].style.fontSize = "25px";
			}

			//on veut supprimer le h1 :
			//console.log( document.getElementsByTagName('h1') );
			document.getElementsByTagName('h1')[0].style.display = 'none';
		}

		//récupération de la div et au click , on déclenche la fonction :
		document.getElementsByTagName('div')[0].onclick = modifCSS;

	</script>

</body>
</html>
