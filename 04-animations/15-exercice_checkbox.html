<body>
	<form method="">

		<span id="error" style="color:red;"></span><br><br>

		<input type="submit" name="" value="Accepter" id="sub">
	</form>

	<script>

		//EXERCICE : faire en sorte que lorsque l'on valide le formulaire, SI on a "coché" la chexbox des conditions générales, on affiche une alert('ok') SINON, on affiche un message d'erreur DANS le span prévu à cet effet.
			//Attention de bien faire en sorte de voir le message !!

		 let btn = document.getElementsByClassName('condition');
		  	console.log( btn );

		let bouton = document.getElementById('condition');
			console.log( bouton );

		// let span = document.getElementsByTagName('span');
		//  	console.log( span );

		let error = document.getElementById('error');

		function validateCG(){

			if( bouton.checked == false ){ //SI l'input N'EST PAS coché

				error.innerHTML = 'Veuillez accepter les conditions générales.';
				return false;
			}

				alert('OK !');

		}

		sub.onclick = validateCG;
