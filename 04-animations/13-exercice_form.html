<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exercice formulaire</title>
</head>
<body>

	<form method="" >
		<label for="mdp">Mot de passe :</label><br>
		<input type="text" name="" id="mdp"><br><br>

		<label for="mdp2">Confirmation du mot de passe :</label><br>
		<input type="text" name="" id="mdp2"><br><br>

		<input type="submit" name="">
	</form>

	<script>
		//Exercice : Faites en sorte que lors de la validation du formulaire, on affiche un message de succ√®s (alert) si les deux mdp sont identiques sinon, on affichera une message d'erreur (alert)	

		function validateMdp(){

			let mdp = document.getElementById('mdp').value;
				console.log( mdp );
			let mdp2 = document.getElementById('mdp2').value;
				console.log( mdp2 );

			if( mdp != mdp2 ){

				alert("Vos mots de passe ne sont pas identiques, veuillez recommencer !");
			}
			else{

				alert("MOT DE PASSE OK !");
			}
		}	

		document.getElementsByTagName('form')[0].onsubmit = validateMdp;

	</script>

</body>
</html>
