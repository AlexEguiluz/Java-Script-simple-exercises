<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Onclick</title>
	<style>
		img{ width: 300px; }
	</style>
</head>
<body>

	<!-- Ecriture du JS dans un attribut HTML (ici, l'evenement onclick), pas forcément recommandé... -->
	<h1 style="color:red" onclick="alert('Mon code JS');" >Mon titre H1</h1>

	<img src="img/1.jpg" alt="avatar kobe"  title="icone kobe" class="test">
	<br>
	<button id="changer">Changer l'image, le title et le texte alternatif</button>

	<script>

		//je récupère le bouton :
		let btn = document.getElementById('changer');
			console.log( btn );
		
		btn.onclick = function(){

			console.log( document.getElementsByClassName('test') );

			//je récupère l'image et je change l'image, le title et le texte alternatif :
			document.getElementsByClassName('test')[0].src = "img/4.jpg";
			document.getElementsByClassName('test')[0].title = "le shak";
			document.getElementsByClassName('test')[0].alt = "avatar du shak";
		}

	</script>

</body>
</html>
